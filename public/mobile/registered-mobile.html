<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
	<link rel="stylesheet/less" type="text/css" href="../css/main-mobile.less">
	<link rel="stylesheet/less" type="text/css" href="../css/registered-mobile.less">

	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/less-1.3.3.min.js"></script>
	
	<script src="../js/jquery.maskedinput.min.js"></script>

	<script src="../js/raphael-min.js"></script>
	
	<script src="../js/iscroll-lite.js"></script>
	<script src="../js/background-mobile.js"></script>
	<script src="../js/mobile-js.js"></script>

</head>
<body>
	<div class="row-fluid footer no-text">
		<div class="span12">
			<footer>
				<span class="infoLine">Інформаційна лінія: 0 800 50 14 85 </span>
				<nav class="footerNav">
					<a href="#">Зворотний зв’язок</a> <span class="hidden-phone">|</span>
					<a href="#">Правила користування сайтом</a>
				</nav>
			</footer>
		</div>
	</div>
	<div class="row-fluid xv">
		<div class="span12">
			<div id="xv">
				<img src="../img/xv.jpg" alt=" " />
			</div>
		</div>
	</div>
	<div id="scroll">
		<div class="container-fluid">
			<div class="row-fluid main">
				<div class="span12">
					<section id="registered">
						<div class="wrapper-form">
							<h1>Реєcтрацiя користувача</h1>
							<form class="form-horizontal text-left" action=" " method=" ">

								<label class="control-label hidden-phone" for="name">П. I. Б.</label>
	   						 	<div class="controls">
	     							<input type="text" name="name" placeholder="П. I. Б." class="text inputError" id="name">
	     							<!-- <span class="error">Неправильно вказано дані (П. І. Б.)</span> -->
	    						</div>
								
								<label class="control-label hidden-phone" for="date">Дата народження</label>
								<div class="controls">
									<div class="dateBirthday">
										<input type="text" name="date" placeholder="День" class="text inputError" id="date" maxlength="2">
										<select name="month" class="selectMonth inputError">
											<option value="Місяць" disabled>Місяць</option>
							                <option value="0">Січень</option>
							                <option value="1">Лютий</option>
							                <option value="2">Березень</option>
							                <option value="3">Квітень</option>
							                <option value="4">Травень</option>
							                <option value="5">Червень</option>
							                <option value="6">Липень</option>
							                <option value="7">Серпень</option>
							                <option value="8">Вересень</option>
							                <option value="9">Жовтень</option>
							                <option value="10">Листопад</option>
							                <option value="11">Грудень</option>
		                                </select>
										<input type="text" name="year" placeholder="Рік" class="text inputError" maxlength="4">
										<label class="control-label visible-phone" for="date" >Дата народження</label>
									</div>
									<!-- <span class="error">Тобі ще не виповнилося 18 років.</span> -->
								</div>	
								
								<label class="control-label hidden-phone" for="mobilePhone">Мобiльний телефон</label>
								<div class="controls">
	     							<input type="tel" name="mobilePhone" placeholder="0 (96) 938-15-17" class="text inputError" id="mobilePhone">
	     							<!-- <span class="error">Неправильний формат номера</span> -->
	    						</div>
								
								<label class="control-label hidden-phone" for="email">E-mail</label>
								<div class="controls">
	     							<input type="email" name="email" placeholder="E-mail" class="text inputError" id="email">
	     							<!-- <span class="error">Неправильний формат e-mail</span> -->
	    						</div>
								
								<label class="control-label hidden-phone" for="password">Пароль</label>
								<div class="controls">
	     							<input type="password" name="password" placeholder="Пароль" class="text inputError" id="password">
	     							<!-- <span class="error">Пароль не відповідає вимогам</span> -->
	    						</div>
								
								<label class="control-label hidden-phone" for="passwordTwo">Пiдтвердження пароля</label>
								<div class="controls">
	     							<input type="password" name="passwordTwo" placeholder="Пiдтвердження пароля" class="text inputError" id="passwordTwo">
	     							<!-- <span class="error">Паролі не збігаються</span> -->
	    						</div>

								<p class="massege">Для отримання доступу на сайт, будь ласка, завантаж копію документа, що посвідчує вік:</p>

								<div class="button-photo">
									<a href="#" class="submit fileButton">завантажити</a>
									<a href="#" class="submit" id="web">завантажити з веб-камери </a>
								</div>
								<span class="error">Ти не завантажив копію документа</span>
								<label class="checkbox">
								  <input type="checkbox" placeholder="ok18" style="display:none">
								  <span class="checkbox chekboxError"></span>
								  <p>Я підтверджую, що я курю та мені виповнилось 18 років</p> 
								</label>
								
								<label class="checkbox">
								  <input type="checkbox" placeholder="okRules" style="display:none">
								  <span class="checkbox chekboxError"></span>
								  <p>Я погоджуюсь з <a href="#"><strong>умовами користування</strong></a> цим веб-сайтом</p>
								</label>

								<label class="checkbox">
								  <input type="checkbox" placeholder="okSite" style="display:none">
								  <span class="checkbox chekboxError"></span>
								  <p> Я погоджуюсь з тим, щоб інформація про тютюнові вироби,<br/>
									 які випускаються під <strong>ТМ «KENT»</strong>, надавалася мені<br/>
									 за допомогою <a href="123"><strong>kent.com.ua</strong></a></p>
								</label>
								<span class="error">Ти не погодився з усіма пунктами</span>	
								<input type="submit" value="ok" class="submit">
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
		<div id="svg"></div>
	</div>
</body>
</html>
