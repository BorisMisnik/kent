<section id="login">
    <div class="wrapper-form">
        <h1>Авторизація користувача</h1>
        <form class="form-horizontal" action="#!/thanks" method="get">

            <input type="text" name="login" value="Логін" class="text">
            <input type="text" name="password" value="Пароль" class="pass">

            <span class="error hide">Неправильно введено логін або пароль. Спробуй ще раз.</span>
            <div class="control-group">
                <a href="#!/remind">Відновити пароль</a>

                <label class="checkbox labelContainer inline">
                    <input type="checkbox" value="" class="checkbox" style="display:none;">
                    Запам’ятати мене <span class="checkbox"></span>
                </label>
            </div>
            <div class="control-group">
                <a href="#!/register" class="linkRegistred">Реєстрація</a>
                <input type="submit" value="OK" class="submit">
            </div>

        </form>
    </div>
</section>
